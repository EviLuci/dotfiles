$text_color = white
$font_family = FiraCode Nerd Font

general {
    grace = 1
}

background {
    monitor =
    path = $HOME/dotfiles/lockscreen/majestic-mountain-peak-tranquil-winter-landscape-generated-by-ai.jpg
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
image {
    monitor =
    path = $HOME/dotfiles/lockscreen/pic.jpg
    size = 75
    rounding = -1
    border_size = 0
    border_color = rgb(184, 192, 224)
    rotate = 0
    reload_time = -1
    position = 0, 130
    halign = center
    valign = bottom
}
