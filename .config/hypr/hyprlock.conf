# DATE
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = rgb(184, 192, 224)
    font_size = 14
    font_family = $font_family
    position = 0, -250
    halign = center
    valign = top
}
# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%I")"
    color = rgb(245, 189, 230)
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 180
    font_family = $font_family
    position = 0, -255
    halign = center
    valign = top
    zindex = 5
}

# TIME MIN
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgb(145, 215, 227)
    font_size = 180
    font_family = $font_family
    position = 0, -450
    halign = center
    valign = top
    zindex = 5
}
# TIME SEC
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%S")"
    color = rgb(184, 192, 224)
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 20
    font_family = $font_family
    position = 150, -660
    halign = center
    valign = top
    zindex = 5
}

